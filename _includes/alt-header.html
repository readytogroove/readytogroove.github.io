<!DOCTYPE HTML>
<html lang="en">

<!-- Website Header -->
	<head>
		<meta charset="utf-8">
	    <title>{{page.title}}</title>

      <!-- Open Graph -->
      <meta content="{{ site.title }}" property="og:site_name">

      <!-- Twitter Card Code -->
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@ReadyToGroove">
      <meta name="twitter:creator" content="@ReadyToGroove">

      <!-- Open Graph & Twitter Card Info -->
      {% if page.title %}
        <meta content="{{ page.title }}" property="og:title">
        <meta name="twitter:title" content="{{ page.title }}">
      {% else if post.title %}
        <meta content="{{ post.title }}" property="og:title">
        <meta name="twitter:title" content="{{ post.title }}">
      {% else %}
        <meta content="{{ site.title }}" property="og:title">
        <meta name="twitter:title" content="{{ site.title }}">
      {% endif %}
      {% if page.title %}
        <meta content="article" property="og:type">
      {% else %}
        <meta content="website" property="og:type">
      {% endif %}
      {% if page.url %}
        <meta content="{{ site.url }}{{ page.url }}" property="og:url">
      {% else %}
        <meta content="{{ site.url }}{{ post.url }}" property="og:url">
      {% endif %}
      {% if page.img %}
        <meta content="/img/{{ page.img }}" property="og:image">
        <meta name="twitter:image" content="{{ site.url }}/img/{{ page.img }}">
      {% else if post.img %}
        <meta content="/img/{{ post.img }}" property="og:image">
        <meta name="twitter:image" content="{{ site.url }}/img/{{ post.img }}">
      {% else %}
        <meta content="/img/groove-icon.jpg" property="og:image">
        <meta name="twitter:image" content="{{ site.url }}/img/groove-icon.jpg">
      {% endif %}
      
      <!-- Open Graph & Twitter Card Descriptions -->
      {% if page.description %}
        <meta name="description" content="{{page.description}}">
        <meta property="og:description" content="{{ page.description }}">
        <meta name="twitter:text:description" content="{{ page.description }}" />
      {% else if post.excerpt %}  
        <meta name="description" content="{{ post.excerpt }}">
        <meta property="og:description" content="{{ post.excerpt }}">
        <meta name="twitter:text:description" content="{{ post.excerpt }}" />
      {% else %}
        <meta name="description" content="We provide information and tools, like the Groove app, to help you learn about your unique body. Whether you&rsquo;re looking to get pregnant, avoid pregnancy, or track your cycles, Groove&rsquo;s got your back.">
        <meta property="og:description" content="We provide information and tools, like the Groove app, to help you learn about your unique body. Whether you&rsquo;re looking to get pregnant, avoid pregnancy, or track your cycles, Groove&rsquo;s got your back.">
        <meta name="twitter:text:description" content="We provide information and tools, like the Groove app, to help you learn about your unique body. Whether you&rsquo;re looking to get pregnant, avoid pregnancy, or track your cycles, Groove&rsquo;s got your back." />
      {% endif %}

	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    	<link rel='stylesheet' type='text/css' href="/css/reset.css"/>
    	<link rel='stylesheet' type='text/css' href="/css/style.css"/>
      <link rel='stylesheet' type='text/css' href="/css/newsletter-popup.css"/>
      <!--[if lte IE 8]>
        <link rel="stylesheet" type="text/css" href="/css/ie8-and-down.css" />
      <![endif]-->

    	<link rel="shortcut icon" href="/img/favicon.png" type="image/png" />
