

{% include header.html %}

<!-- This is the "blog-post.html" content code -->
			<div class="gray-background">
				<div class="container">
					<div class="blog-container">
						<h1 class="gray-dark blog-title">{{ page.title }}</h1>
						<div class="blog-info">
							<div class="author-img">
								{% if page.author == "Brian Smith" %}
								<img class="blog-author-img" src="/img/BS.jpg" />
								{% else %}
								<img class="blog-author-img" src="/img/JA.jpg" />
								{% endif %}
							</div><!--.author-img-->
							<div class="blog-info-text">
								<p class="gray-very-light small-text">{{ page.author }} wrote this on {{ page.date | date: '%B %-d, %Y' }}</p>
							</div><!--.blog-info-text-->
						</div><!--.blog-info-->
						<div class="blog-body">
							<p>{{content}}</p>
						</div><!--.blog-body-->
						<!-- AddThis Button BEGIN -->
						<div class="addthis_toolbox addthis_default_style ">
						<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
						<a class="addthis_button_tweet"></a>
						</div>
						<script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
						<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-52ceee943bc45eff"></script>
						<!-- AddThis Button END -->
					</div><!--.blog-container-->
				</div><!--.container-->
			</div><!--.gray-background-->
<!-- End "blog-post.html" content code -->
